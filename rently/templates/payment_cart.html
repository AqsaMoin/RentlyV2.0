<h1>Payment for Your Cart</h1>
<ul>
    {% for product in products %}
        <li>
            <h3>{{ product.product_name }}</h3>
            <img src="{{ product.product_image.url }}" alt="{{ product.product_name }}" style="width: 100px;">
            <p>Price: ${{ product.product_price }}</p>
        </li>
    {% endfor %}
</ul>

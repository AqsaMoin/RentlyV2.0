<h1>Products</h1>
<a href="{% url 'add_product' %}" class="btn btn-success mb-3">Add Product</a>
<div class="row">
    {% for product in products %}
    <div class="col-md-4">
        <div class="card mb-3">
            <img src="{{ product.product_image.url }}" class="card-img-top" alt="{{ product.product_name }}">
            <div class="card-body">
                <h5 class="card-title">{{ product.product_name }}</h5>
                <p class="card-text">{{ product.product_description|truncatechars:100 }}</p>
                <p class="card-text"><strong>Price:</strong> â‚¹{{ product.product_price }}</p>
                <a href="{% url 'product_details' product.product_slug %}" class="btn btn-primary">View Details</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

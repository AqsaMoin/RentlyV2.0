{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container">
    <h2>Create an Account</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Register</button>
        <button href="{% url 'login' %}">Already have an account?</button>
    </form>
</div>
{% endblock %}

<h1>Your Wishlist</h1>
<ul>
    {% for product in wishlist.products.all %}
        <li>
            <img src="{{ product.product_image.url }}" alt="{{ product.product_name }}" style="width: 150px;">
            <h3>{{ product.product_name }}</h3>
            <p>Price: â‚¹{{ product.product_price }}</p>
            <a href="{% url 'cart_view' %}?add={{ product.id }}">Move to Cart</a>
        </li>
    {% endfor %}
</ul>

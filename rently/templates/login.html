{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container">
    <h2>Login</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Login</button>
        <button href="{% url 'register' %}">Dont have account register here</button>
    </form>
</div>
{% endblock %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f2f5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .card {
            border: none;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            margin: 50px 0;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.2);
        }
        .card img {
            width: 100%;
            height: auto;
            object-fit: cover;
        }
        .card-body {
            padding: 30px;
            background: linear-gradient(135deg, #6d2bf1, #a29bfe);
            color: white;
        }
        .card-title {
            font-size: 2rem;
            margin-bottom: 20px;
            color: white;
        }
        .card-text {
            font-size: 1rem;
            color: #ddd;
            margin-bottom: 20px;
        }
        .social-icons a {
            color: white;
            margin: 0 15px;
            font-size: 24px;
            transition: color 0.3s ease, transform 0.3s ease;
        }
        .social-icons a:hover {
            color: #fbc531;
            transform: scale(1.2);
        }
        .home-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #6d2bf1;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 30px;
            transition: background-color 0.3s ease;
        }
        .home-button:hover {
            background-color: #a29bfe;
        }
    </style>
    <title>About Me</title>
</head>
<body>
    <div class="container">
        <a href="/" class="home-button btn">Home</a>
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10">
                <div class="card">
                    <img src="https://placehold.co/800x300" class="card-img-top" alt="Profile Image">
                    <div class="card-body text-center">
                        <h2 class="card-title">Sambrama</h2>
                        <p class="card-text">Frontend and Figma Designer</p>
                        <div class="social-icons">
                            <a href="https://github.com/sambrama-M" target="_blank"><i class="bi bi-github"></i></a>
                            <a href="#" target="_blank"><i class="bi bi-instagram"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

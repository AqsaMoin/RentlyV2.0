{% extends "base.html" %}
{% block title %}
<title>{{place.place_title}}</title>
{% endblock title %}
{% block content %}
<div class="container mt-5">
    <h3>{{place.place_title}}</h3>
    <img src="{{place.place_img.url}}" alt="{{place.place_title}}" class='img-fluid'>
    <p> {{place.place_desc}} </p>
</div>
{% endblock content %}

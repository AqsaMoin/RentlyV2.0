<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #6d2bf1;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
        }
        .navbar a:hover {
            text-decoration: underline;
        }
        .container {
            max-width: 800px;
            margin: 3rem auto;
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #6d2bf1;
        }
        .profile-card {
            display: flex;
            align-items: center;
            gap: 2rem;
            margin-top: 2rem;
        }
        .profile-img {
            flex-shrink: 0;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background-color: #d9d9d9;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            font-weight: bold;
            color: #6d2bf1;
        }
        .profile-details {
            flex-grow: 1;
        }
        .profile-details h2 {
            margin: 0;
            color: #333;
        }
        .profile-details p {
            margin: 0.5rem 0;
            color: #555;
        }
        .btn-container {
            text-align: center;
            margin-top: 2rem;
        }
        .btn {
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            color: white;
            background-color: #6d2bf1;
        }
        .btn:hover {
            background-color: #5a23c9;
        }
        .btn-secondary {
            background-color: #555;
        }
        .btn-secondary:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <a href="{% url 'home' %}">Luminari</a>
    </nav>

    <!-- Profile Content -->
    <div class="container">
        <h1>User Profile</h1>
        <div class="profile-card">
            <!-- Profile Picture Placeholder -->
            <div class="profile-img">
                {{ user.username|slice:":1"|upper }}
            </div>

            <!-- Profile Details -->
            <div class="profile-details">
                <h2>{{context.name}}</h2>
                <p><strong>Username:</strong> {{ user.username }}</p>
                <p><strong>Email:</strong> {{ user.email }}</p>
                </div>
        </div>

        <!-- Buttons -->
        <div class="btn-container">
            <a href="{% url 'home' %}" class="btn">Back to Home</a>
        </div>
    </div>
</body>
</html>
